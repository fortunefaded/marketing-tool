name: ECForce Data Sync

on:
  # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰ã§å®Ÿè¡Œ'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

  # APIã‹ã‚‰ã®ãƒˆãƒªã‚¬ãƒ¼
  repository_dispatch:
    types: [ecforce-sync]

  # å®šæœŸå®Ÿè¡Œï¼ˆæ¯Žæ—¥åˆå‰3æ™‚JSTï¼‰
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = JST 3:00 (ç¿Œæ—¥)

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run ECForce sync
        env:
          ECFORCE_BASIC_USER: ${{ secrets.ECFORCE_BASIC_USER }}
          ECFORCE_BASIC_PASS: ${{ secrets.ECFORCE_BASIC_PASS }}
          ECFORCE_EMAIL: ${{ secrets.ECFORCE_EMAIL }}
          ECFORCE_PASSWORD: ${{ secrets.ECFORCE_PASSWORD }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          AUTO_SYNC: true
          DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
        run: |
          echo "ðŸš€ ECForceåŒæœŸã‚’é–‹å§‹..."
          echo "å®Ÿè¡Œæ™‚åˆ»: $(date '+%Y-%m-%d %H:%M:%S JST' -d '+9 hours')"
          node scripts/ecforce-download-csv.mjs --auto

          # CSVãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
          if ls downloads/*.csv 1> /dev/null 2>&1; then
            echo "âœ… CSVãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æˆåŠŸ"
            ls -la downloads/*.csv
          else
            echo "âš ï¸ CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            exit 1
          fi

      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ecforce-csv-${{ github.run_id }}
          path: downloads/*.csv
          retention-days: 30
          if-no-files-found: warn

      - name: Upload screenshots (Debug)
        if: failure() || github.event.inputs.debug_mode == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_id }}
          path: screenshots/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Create summary
        if: always()
        run: |
          echo "## ECForceåŒæœŸçµæžœ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- å®Ÿè¡Œæ™‚åˆ»: $(date '+%Y-%m-%d %H:%M:%S JST' -d '+9 hours')" >> $GITHUB_STEP_SUMMARY
          echo "- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- å®Ÿè¡ŒID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if ls downloads/*.csv 1> /dev/null 2>&1; then
            echo "### ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ãŸãƒ•ã‚¡ã‚¤ãƒ«" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -lh downloads/*.csv >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi